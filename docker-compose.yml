services:
  neo4j:
    image: neo4j:5
    container_name: grapefruit-neo4j
    ports:
      - "7474:7474"   # Neo4j Browser UI
      - "7687:7687"   # Bolt protocol (API connection)
    environment:
      - NEO4J_AUTH=neo4j/testpassword
      - NEO4J_PLUGINS=["apoc"]
    volumes:
      - ./db/data:/data
      - ./db/logs:/logs
      - ./db/backups:/backups
      - ./docker-init:/docker-entrypoint-initdb.d
    networks:
      - grapefruit-net

  api:
    build: ./api
    container_name: grapefruit-api
    ports:
      - "8080:8080"
    env_file:
      - .env
    volumes:
      - ./api:/app
    depends_on:
      - neo4j
    networks:
      - grapefruit-net

volumes:
  neo4j_data:

networks:
  grapefruit-net:
